<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime App Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- Welcome -->
  <div class="screen active" id="welcome">
    <img src="/image.png" class="anime-img" alt="anime">
    <h2>Welcome ğŸ‘‹</h2>
    <p>Stream your favorite anime anytime.</p>
    <button onclick="showSignup()">Start Watching</button>
    <span onclick="showLogin()">Already a member? Login</span>
  </div>

  <!-- Signup -->
  <div class="screen" id="signup">
    <img src="/image.png" class="anime-img" alt="anime">
    <h2>Create Account</h2>

    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">

    <button>Sign Up</button>
    <span onclick="showLogin()">Already have an account?</span>
  </div>

  <!-- Login -->
  <div class="screen" id="login">
    <img src="/image.png" class="anime-img" alt="anime">
    <h2>Welcome Back â›©ï¸</h2>

    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">

    <button>Login</button>
    <span onclick="showSignup()">New here? Sign up</span>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
